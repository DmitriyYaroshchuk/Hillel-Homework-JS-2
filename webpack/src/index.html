<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
<div class="wrapper">
    <div class="block__form-post">
        <label>
            <input class="js--input" type="text" placeholder="Введите число от 1 до 100">
            <small class="js--small">Проверьте корректность ввода данных</small>
        </label>
        <button class="js--button-post">Сделать заппрос</button>
    </div>
    <div class="block__content-posts">
        <p class="js--userId"></p>
        <p class="js--id"></p>
        <p class="js--title"></p>
        <p class="js--body"></p>
    </div>
    <div class="block__comments">
        <button class="js--button-comments">Сделать заппрос</button>
        <div class="block__content-comments">
            <p class="js--commentId"></p>
            <p class="js--id-comment"></p>
            <p class="js--name"></p>
            <p class="js--email"></p>
            <p class="js--body-comment"></p>
        </div>
    </div>
    <div class="block-photo">
        <h2 class="block-photo__title">Images</h2>
        <img src="images/background.jpg" width="1920" height="1080" alt="background-digital">
        <img src="images/blue-rose.jpg" width="725" height="480" alt="blue-rose">
        <img src="images/bmw-f30.jpg" width="2048" height="1363" alt="bmw">
        <img src="images/moon.jpeg" width="1920" height="1200" alt="moon">
        <img src="images/sunset.jpg" width="3840" height="2160" alt="sunset">
        
    </div>
</div>

<script src=""></script>
</body>
</html>
