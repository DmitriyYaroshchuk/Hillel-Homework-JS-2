<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
<div class="wrapper">
    <div class="block__form-post">
        <label>
            <input class="js--input" type="text" placeholder="Введите число от 1 до 100">
            <small class="js--small">Проверьте корректность ввода данных</small>
        </label>
        <button class="js--button-post">Сделать заппрос</button>
    </div>
    <div class="block__content-posts">
        <p class="js--userId"></p>
        <p class="js--id"></p>
        <p class="js--title"></p>
        <p class="js--body"></p>
    </div>
    <div class="block__comments">
        <button class="js--button-comments">Сделать заппрос</button>
        <div class="block__content-comments">
            <p class="js--commentId"></p>
            <p class="js--id-comment"></p>
            <p class="js--name"></p>
            <p class="js--email"></p>
            <p class="js--body-comment"></p>
        </div>
    </div>
    <div class="block-photo">
        <h2 class="block-photo__title">Slider</h2>
        <div class="slider">
            <span class="slider__prev js--slider__prev">
                <img class="arrow" src="images/arrow-left.svg" alt="left">
            </span>
            <ul class="js--list">
                <li class="active"><img src="images/night-road.jpg" width="640" height="480" alt="night-road"></li>
                <li><img src="images/planet.jpg" width="640" height="480" alt="planet"></li>
                <li><img src="images/sea.jpg" width="640" height="480" alt="sea"></li>
                <li><img src="images/sun-set.jpg" width="640" height="480" alt="sun-set"></li>
            </ul>
            <span class="slider__next js--slider__next">
                <img class="arrow" src="images/arrow-right.svg" alt="right">
            </span>
        </div>



    </div>
</div>

</body>
</html>
